<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 py-5">
      <div class="card">
        <div class="card-header bg-primary text-light text-center text-uppercase">
          <strong>Recruiter Login</strong>
        </div>

        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" formControlName="email" [ngClass]="{'is-invalid': submitted && loginForm.controls.email.errors}" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Your login email..." required>
              <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
                <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" [ngClass]="{'is-invalid': submitted && loginForm.controls.password.errors}" class="form-control" id="password" placeholder="Strong and secret password" required>
              <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </div>
              <div class="col-md-6">
                <a class="btn btn-outline-success btn-block text-success" [routerLink]="['/', 'register']">Create account</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
