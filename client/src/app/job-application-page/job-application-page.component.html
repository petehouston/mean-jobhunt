<div class="container mt-5">
  <a [routerLink]="['/jobs', jobId]" class="btn btn-outline-dark mr-5">< View Job Description</a>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 text-center">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h4>Applying for</h4>
              <h3 class="text-primary mb-3">{{job.title}}</h3>
              <p class="lead">
                <span class="text-dark">
                  <strong>
                    <fa-icon [icon]="faLandMark"></fa-icon> {{job.company}}
                  </strong>
                </span>
                <span class="text-success ml-5">
                  <strong>
                    <fa-icon [icon]="faMapMarker"></fa-icon> {{job.location}}
                  </strong>
                </span>
              </p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <p class="text-label">
                <span class="badge badge-danger"><fa-icon [icon]="faMoneyBill"></fa-icon> {{job.salary_range | salary_range}}</span>
                <span class="badge badge-info ml-3"><fa-icon [icon]="faFileContract"></fa-icon> {{job.job_type | job_type}}</span>
                <span class="badge badge-primary ml-3"><fa-icon [icon]="faFlagUsa"></fa-icon> VISA Sponsor</span>
                <span class="badge badge-warning ml-3" *ngIf="job.is_remote"><fa-icon [icon]="faGlobe"></fa-icon> Remote</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header bg-dark text-white">
          <p class="text-center">Please fill out following form to apply for this position.</p>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <form [formGroup]="form" enctype="multipart/form-data" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">Your name:</label>
                  <div class="col-sm-10">
                    <input type="text" formControlName="name" class="form-control" id="name" required placeholder="Full name: ex. John Doe">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="email" class="col-sm-2 col-form-label">Your Email:</label>
                  <div class="col-sm-10">
                    <input type="email" formControlName="email" class="form-control" id="email" required placeholder="ex. john.doe@gmail.com">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="custom-file col-md-12">
                    <input type="file" (change)="onFileChange($event)" formControlName="resume" class="custom-file-input" id="resume" required>
                    <label #lblResume class="custom-file-label" for="resume">Select your resume file. Only allow: .doc, .docx, .pdf</label>
<!--                    <div class="invalid-feedback">Example invalid custom file feedback</div>-->
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-6 offset-md-4">
                    <button type="submit" class="btn btn-round btn-primary">Apply for this position</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
